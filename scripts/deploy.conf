# WMU Course Scheduler Deployment Configuration
# This file contains configuration settings for the deployment script

# Project settings
PROJECT_NAME="WMU Course Scheduler"
BINARY_NAME="scheduler"
SERVICE_NAME="scheduler.service"

# Paths
PROJECT_ROOT="/home/stevecarr/scheduler"
DEPLOY_DIR="/var/www/html/scheduler"
LOG_DIR="/var/log/scheduler"

# Build settings
GO_VERSION_REQUIRED="1.20"
BUILD_FLAGS="-ldflags=\"-w -s\""
CGO_ENABLED=1

# Service settings
SERVICE_USER="www-data"
SERVICE_GROUP="www-data"
SERVICE_RESTART_SEC=10
GIN_MODE="release"

# Network settings
DEFAULT_PORTS="8080,8081,4100"
HEALTH_CHECK_TIMEOUT=5
HEALTH_CHECK_RETRIES=3

# Security settings
ENABLE_SECURITY_HARDENING=true
PROTECT_SYSTEM=true
PROTECT_HOME=true
PRIVATE_TMP=true

# Backup settings
BACKUP_BEFORE_DEPLOY=true
BACKUP_RETENTION_DAYS=7
BACKUP_DIR="/var/backups/scheduler"

# Logging settings
LOG_LEVEL="info"
LOG_RETENTION_DAYS=30
ENABLE_JOURNAL_LOGGING=true

# Development settings
DEVELOPMENT_MODE=false
SKIP_SERVICE_RESTART=false
PRESERVE_UPLOADS=true

{{ define "rooms" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rooms</title>
    <style>
        .scroll-table-container {
            width: 100%;
            max-width: 100vw;
            overflow-x: auto;
            overflow-y: auto;
            max-height: 400px;
            border: 1px solid #ccc;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            min-width: 600px;
        }
        .filter-row input,
        .filter-row select {
            width: 95%;
            box-sizing: border-box;
            padding: 4px 6px;
            margin: 2px 0;
        }
        .filter-row {
            background: #f9f9f9;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
            text-align: left;
            white-space: nowrap;
        }
        th.sortable {
            cursor: pointer;
            user-select: none;
        }
        th.sortable:after {
            content: ' â‡…';
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>
<body>
    {{ template "navbar" . }}

    <h2>Rooms</h2>
    <div class="scroll-table-container">
        <table id="roomsTable">
            <thead>
                <tr>
                    <th colspan="5" style="text-align:left; padding-bottom: 8px;">
                        <form action="/scheduler/add_room" method="get" style="display:inline;">
                            <button type="submit" style="background-color:#4CAF50; color:white; border:none; padding:8px 16px; border-radius:4px; cursor:pointer;">
                                + Add Room
                            </button>
                        </form>
                    </th>
                </tr>
                <tr>
                    <th class="sortable" onclick="sortTable(0)">Building</th>
                    <th class="sortable" onclick="sortTable(1)">Room Number</th>
                    <th>Capacity</th>
                    <th>Computer Lab</th>
                    <th>Dedicated Lab</th>
                </tr>
            </thead>
            <tbody id="roomsTableBody">
                {{ range .Rooms }}
                <tr data-room-id="{{ .ID }}">
                    <td>
                        <input type="text" value="{{ .Building }}" onchange="updateRoom(this, 'Building')" />
                    </td>
                    <td>
                        <input type="number" value="{{ .RoomNumber }}" onchange="updateRoom(this, 'RoomNumber')" />
                    </td>
                    <td>
                        <input type="number" value="{{ .Capacity }}" min="0" onchange="updateRoom(this, 'Capacity')" />
                    </td>
                    <td style="text-align:center;">
                        <input type="checkbox" {{ if .ComputerLab }}checked{{ end }} onchange="updateRoom(this, 'ComputerLab')" />
                    </td>
                    <td style="text-align:center;">
                        <input type="checkbox" {{ if .DedicatedLab }}checked{{ end }} onchange="updateRoom(this, 'DedicatedLab')" />
                    </td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
    <form id="saveRoomsForm" action="/scheduler/rooms" method="post">
        <button type="button" id="saveChangesBtn" style="margin-top:16px; background-color:#2196F3; color:white; border:none; padding:8px 16px; border-radius:4px; cursor:pointer;">
            Save Changes
        </button>
    </form>
    <script>
        document.getElementById('saveChangesBtn').addEventListener('click', function() {
            const tableBody = document.getElementById('roomsTableBody');
            const rows = Array.from(tableBody.querySelectorAll('tr')).filter(row => row.style.display !== 'none');
            const form = document.getElementById('saveRoomsForm');
            // Remove previous hidden inputs
            Array.from(form.querySelectorAll('input[type=hidden]')).forEach(e => e.remove());
            rows.forEach((row, idx) => {
                const roomId = row.getAttribute('data-room-id');
                const inputs = row.querySelectorAll('input');
                const building = inputs[0].value;
                const roomNumber = inputs[1].value;
                const capacity = inputs[2].value;
                const computerLab = inputs[3].checked ? 'on' : '';
                const dedicatedLab = inputs[4].checked ? 'on' : '';
                form.appendChild(Object.assign(document.createElement('input'), {
                    type: 'hidden',
                    name: `rooms[${idx}][ID]`,
                    value: roomId
                }));
                form.appendChild(Object.assign(document.createElement('input'), {
                    type: 'hidden',
                    name: `rooms[${idx}][Building]`,
                    value: building
                }));
                form.appendChild(Object.assign(document.createElement('input'), {
                    type: 'hidden',
                    name: `rooms[${idx}][RoomNumber]`,
                    value: roomNumber
                }));
                form.appendChild(Object.assign(document.createElement('input'), {
                    type: 'hidden',
                    name: `rooms[${idx}][Capacity]`,
                    value: capacity
                }));
                form.appendChild(Object.assign(document.createElement('input'), {
                    type: 'hidden',
                    name: `rooms[${idx}][ComputerLab]`,
                    value: computerLab
                }));
                form.appendChild(Object.assign(document.createElement('input'), {
                    type: 'hidden',
                    name: `rooms[${idx}][DedicatedLab]`,
                    value: dedicatedLab
                }));
            });
            form.submit();
        });
    </script>
    <script>
        // Limit to 10 visible rows
        document.addEventListener('DOMContentLoaded', function() {
            const tableBody = document.getElementById('roomsTableBody');
            const rows = tableBody.querySelectorAll('tr');
            rows.forEach((row, idx) => {
                row.style.display = idx < 10 ? '' : 'none';
            });
        });

        // Sorting function
        function sortTable(colIdx) {
            const table = document.getElementById('roomsTable');
            const tbody = table.tBodies[0];
            const rows = Array.from(tbody.rows);
            const isNumber = colIdx === 1;
            let asc = table.getAttribute('data-sort-col') != colIdx || table.getAttribute('data-sort-dir') !== 'asc';
            rows.sort((a, b) => {
                let aVal = a.cells[colIdx].querySelector('input').value;
                let bVal = b.cells[colIdx].querySelector('input').value;
                if (isNumber) {
                    aVal = parseInt(aVal, 10);
                    bVal = parseInt(bVal, 10);
                }
                if (aVal < bVal) return asc ? -1 : 1;
                if (aVal > bVal) return asc ? 1 : -1;
                return 0;
            });
            rows.forEach(row => tbody.appendChild(row));
            table.setAttribute('data-sort-col', colIdx);
            table.setAttribute('data-sort-dir', asc ? 'asc' : 'desc');
        }

    </script>
</body>
</html>
{{ end }}

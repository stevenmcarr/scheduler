<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; padding: 32px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
        h2 { text-align: center; margin-bottom: 24px; }
        label { display: block; margin-bottom: 8px; }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%; padding: 8px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px;
        }
        button { width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 16px; }
        button:hover { background: #0056b3; }
        .error { 
            background: #ffe6e6;
            color: #d00; 
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 16px;
            border: 1px solid #ffcccc;
        }
        .success { 
            background: #e6ffe6;
            color: #006600; 
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 16px;
            border: 1px solid #ccffcc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        
        {{if .Error}}
            <div class="error">{{.Error}}</div>
        {{end}}
        
        {{if .Success}}
            <div class="success">{{.Success}}</div>
        {{end}}
        
        <form method="POST" action="/scheduler/signup">
            <input type="hidden" name="_csrf" value="{{.CSRFToken}}">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="{{if .Values}}{{.Values.username}}{{end}}" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{if .Values}}{{.Values.email}}{{end}}" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign Up</button>
        </form>
        <p style="text-align:center; margin-top:16px;">
            Already have an account? <a href="/scheduler/login">Log in</a>
        </p>
    </div>
</body>
</html>

{{define "timeslots"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Slots - WMU Course Scheduler</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .content { margin: 24px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 24px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .button-row { display: flex; gap: 12px; justify-content: flex-end; margin-bottom: 20px; }
        button { padding: 8px 16px; font-size: 14px; cursor: pointer; }
        .add-btn { background-color: #4CAF50; color: white; border: none; border-radius: 4px; }
        .add-btn:hover { background-color: #45a049; }
        .days-display { font-weight: bold; color: #333; }
        .time-display { font-family: monospace; }
    </style>
</head>
<body>
    {{template "navbar" .}}
    <div class="content">
        <h1>Time Slots</h1>
        <div class="button-row">
            <button type="button" class="add-btn">Add New Time Slot</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Days</th>
                    <th>Duration</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {{range .TimeSlots}}
                <tr>
                    <td class="time-display">{{.StartTime}}</td>
                    <td class="time-display">{{.EndTime}}</td>
                    <td class="days-display">{{.Days}}</td>
                    <td>{{.Duration}}</td>
                    <td>
                        <button type="button">Edit</button>
                        <button type="button">Delete</button>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</body>
</html>
{{end}}

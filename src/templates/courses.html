{{define "courses"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses - WMU Course Scheduler</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .content { margin: 24px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 24px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .button-row { display: flex; gap: 12px; justify-content: flex-end; margin-bottom: 20px; }
        button { padding: 8px 16px; font-size: 14px; cursor: pointer; }
        .add-btn { background-color: #4CAF50; color: white; border: none; border-radius: 4px; }
        .add-btn:hover { background-color: #45a049; }
    </style>
</head>
<body>
    {{template "navbar" .}}
    <div class="content">
        <h1>Courses</h1>
        <div class="button-row">
            <button type="button" class="add-btn">Add New Course</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Course Code</th>
                    <th>Course Title</th>
                    <th>Credits</th>
                    <th>Department</th>
                    <th>Instructor</th>
                    <th>Room</th>
                    <th>Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {{range .Courses}}
                <tr>
                    <td>{{.Code}}</td>
                    <td>{{.Title}}</td>
                    <td>{{.Credits}}</td>
                    <td>{{.Department}}</td>
                    <td>{{.Instructor}}</td>
                    <td>{{.Room}}</td>
                    <td>{{.Time}}</td>
                    <td>
                        <button type="button">Edit</button>
                        <button type="button">Delete</button>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</body>
</html>
{{end}}

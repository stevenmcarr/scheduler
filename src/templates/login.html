<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .login-container {
            max-width: 350px;
            margin: 80px auto;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .error {
            background: #ffe6e6;
            color: #d00;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 16px;
            border: 1px solid #ffcccc;
        }
        .success {
            background: #e6ffe6;
            color: #006600;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 16px;
            border: 1px solid #ccffcc;
        }
        .login-container label {
            display: block;
            margin-bottom: 6px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>WMU Course Scheduler Login</h2>
        
        {{if .Error}}
            <div class="error">{{.Error}}</div>
        {{end}}
        
        {{if .Success}}
            <div class="success">{{.Success}}</div>
        {{end}}
        
        <form method="POST" action="/scheduler/login">
            <input type="hidden" name="_csrf" value="{{.CSRFToken}}">>
            <label for="username">Username or Email</label>
            <input type="text" id="username" name="username" placeholder="Enter username or email" value="{{if .Values}}{{.Values.username}}{{end}}" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <div style="text-align:center; margin-top:16px;">
            <a href="/scheduler/signup">Sign Up</a>
        </div>
    </div>
</body>
</html>
